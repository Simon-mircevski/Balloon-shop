<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <th:block th:if="${order!=null}">
        <tr>
            <td><b>Client Name </b></td>
            <td><th:block th:text="${order.getClientName()}"/></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td><th:block th:text="${order.getClientAddress()}"/></td>
        </tr>

        <tr>
            <td><b>Client IP Address</b></td>
            <td>127.0.0.1</td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td>Mozilla</td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td><th:block th:text="${order.getBalloonColor()}"/></td>

        </tr>
        </th:block>
        <tr>
            <td><b>Balloon Size </b></td>
            <td><th:block th:if="${session.BalloonSize!=null}">
                <div th:text="${session.BalloonSize.toString()}"/>
            </th:block></td>
        </tr>
        <tr>
            <td><b>Balloon Manufacturer </b></td>
            <td><th:block th:if="${session.BalloonColor!=null}">
                <div th:text="${session.BalloonColor.getManufacturer().getName()}"/>
            </th:block></td>
        </tr>
    </table>
    <div>
        <a href="/logout">Log out</a>
    </div>
    <div>
        <a href="/orders">Orders list</a>
    </div>


</section>
</body>
</html>
