<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/login}">
    <div style="width: 500px; margin-left: 50px">
        <label for="username">Username</label>
        <input class="form-control" placeholder="Username" type="text" id="username" name="username">
    </div>
    <div style="width: 500px; margin-left: 50px">
        <label for="password">Password</label>
        <input class="form-control" placeholder="Password"  type="password" id="password" name="password">
    </div>
    <br>
    <input id="submit" style="margin-left: 50px" type="submit" th:value="Submit">
    <div th:if="${hasErrors}" class="error">
        <div th:text="${param.error}"></div>
    </div>
    <br>

</form>
<a style="margin-left:50px" class="btn btn-sm btn-danger" href="/register">Register</a>
</body>
</html>
