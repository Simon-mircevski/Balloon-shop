<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" style="padding: 10px">
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/controller/balloon/add}" th:method="POST">
                <input id="id" type="hidden" name="id" th:value="(${SelectedBalloon} != null ? ${SelectedBalloon.getId()} : '')">
                <div class="form-group">
                    <label for="name">Balloon Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${SelectedBalloon} != null ? ${SelectedBalloon.getName()} : '')"
                           required
                           placeholder="Enter balloon name">
                </div>
                <div class="form-group">
                    <label for="description">Balloon Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${SelectedBalloon} != null ? ${SelectedBalloon.getDescription()} : '')"
                           required
                           placeholder="Enter balloon description">
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturerId" id="manufacturerId" class="form-control">
                        <option th:if="${SelectedBalloon} != null"
                                th:selected="${SelectedBalloon.getManufacturer() != null && SelectedBalloon.getManufacturer().getId() == man.getId()}"
                                th:each="man : ${Manufacturers}"
                                th:text="${man.getName()}"
                                th:value="${man.getId()}">
                        </option>
                        <option th:if="${SelectedBalloon} == null"
                                th:each="man : ${manufacturerList}"
                                th:text="${man.getName()}"
                                th:value="${man.getId()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/controller/balloon">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
